---
name: Erlang

"on":
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "include/**"
      - "test/**"
      - "**/.config"
      - "rebar.lock"
      - ".tool-versions"
      - "!**/*.js"
      - "!**/*.mjs"
      - "!**/*.md"
      - "!**/*.yml"
      - "!**/*.json"
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - "include/**"
      - "test/**"
      - "**/.config"
      - "rebar.lock"
      - ".tool-versions"
      - "!**/*.js"
      - "!**/*.mjs"
      - "!**/*.md"
      - "!**/*.yml"
      - "!**/*.json"
  workflow_dispatch: {}
  merge_group:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  cache:
    name: Erlang cache

    runs-on: ubuntu-latest

    outputs:
      build-cache-key: ${{ steps.set-build-key.outputs.key }}
      rebar-cache-key: ${{ steps.set-rebar-key.outputs.key }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Set build cache key
        id: set-build-key
        run: |
          echo "key=\
          _build-\
          ${{ runner.os }}-\
          otp-${{ steps.setup-beam.outputs.otp-version }}-\
          rebar3-hash-${{ hashFiles('rebar.lock') }}" \
          >> "${GITHUB_OUTPUT}"

      - name: Set rebar cache key
        id: set-rebar-key
        run: |
          echo "key=\
          rebar3-\
          ${{ runner.os }}-\
          otp-${{ steps.setup-beam.outputs.otp-version }}-\
          rebar3-${{ steps.setup-beam.outputs.rebar3-version }}" \
          >> "${GITHUB_OUTPUT}"

      - name: Cache _build
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: ${{ steps.set-build-key.outputs.key }}
          restore-keys: |
            _build-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            _build-${{ runner.os }}-

      - name: Cache rebar3
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: ${{ steps.set-rebar-key.outputs.key }}
          restore-keys: |
            rebar3-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            rebar3-${{ runner.os }}-

      - name: Compile
        run: |
          rebar3 as test compile

  check:
    name: Erlang check

    needs: cache

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build cache
        id: restore-build-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: ${{ needs.cache.outputs.build-cache-key }}
          restore-keys: |
            _build-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            _build-${{ runner.os }}-

      - name: Restore rebar3 cache
        id: restore-rebar3-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: ${{ needs.cache.outputs.rebar-cache-key }}
          restore-keys: |
            rebar3-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            rebar3-${{ runner.os }}-

      - name: Check code
        run: |
          rebar3 as test check

  test:
    name: Erlang test

    needs: cache

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build cache
        id: restore-build-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: ${{ needs.cache.outputs.build-cache-key }}
          restore-keys: |
            _build-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            _build-${{ runner.os }}-

      - name: Restore rebar3 cache
        id: restore-rebar3-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: ${{ needs.cache.outputs.rebar-cache-key }}
          restore-keys: |
            rebar3-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            rebar3-${{ runner.os }}-

      - name: Test
        run: |
          rebar3 as test test

  artifacts:
    name: Verify Erlang artifacts

    needs: cache

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build cache
        id: restore-build-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: ${{ needs.cache.outputs.build-cache-key }}
          restore-keys: |
            _build-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            _build-${{ runner.os }}-

      - name: Restore rebar3 cache
        id: restore-rebar3-cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: ${{ needs.cache.outputs.rebar-cache-key }}
          restore-keys: |
            rebar3-${{ runner.os }}-otp-${{ steps.setup-beam.outputs.otp-version }}-
            rebar3-${{ runner.os }}-

      - name: Check if build left artifacts
        run: |
          rebar3 unlock --all
          rebar3 upgrade --all
          git diff --exit-code
