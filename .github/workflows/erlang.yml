---
name: Erlang

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch: {}
  merge_group:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  check:
    name: Check

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: "_build-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}-${{hashFiles('rebar.config')}}"

      - name: Restore rebar3's cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: "rebar3-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}"

      - name: Check code
        run: |
          rebar3 as test check

  test:
    name: Test

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: "_build-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}-${{hashFiles('rebar.config')}}"

      - name: Restore rebar3's cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: "rebar3-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}"

      - name: Test
        run: |
          rebar3 as test test

  artifacts:
    name: Artifacts

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore _build
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: _build
          key: "_build-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}-${{hashFiles('rebar.config')}}"

      - name: Restore rebar3's cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/rebar3
          key: "rebar3-cache-for\
            -os-${{runner.os}}\
            -otp-${{steps.setup-beam.outputs.otp-version}}\
            -rebar3-${{steps.setup-beam.outputs.rebar3-version}}\
            -hash-${{hashFiles('rebar.lock')}}"

      - name: Check if build left artifacts
        run: |
          rebar3 unlock --all
          rebar3 upgrade --all
          git diff --exit-code
