---
name: Publish to npm

"on":
  push:
    paths:
      - "package.json"
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (from package.json)"
        required: true
        type: string

# Required for OIDC token generation
permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .tool-versions
          cache: "npm"
          cache-dependency-path: "package-lock.json"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run full CI suite
        run: npm run ci

      - name: Check if version needs publishing
        id: check-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view "@arizona-framework/client@${CURRENT_VERSION}" version 2>/dev/null; then
            echo "Version ${CURRENT_VERSION} already published, skipping"
            echo "should-publish=false" >> "${GITHUB_OUTPUT}"
          else
            echo "Version ${CURRENT_VERSION} not published, proceeding"
            echo "should-publish=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: Build package
        if: steps.check-version.outputs.should-publish == 'true'
        run: npm run build

      - name: Verify package contents
        if: steps.check-version.outputs.should-publish == 'true'
        run: npm pack --dry-run

      - name: Publish to npm
        if: steps.check-version.outputs.should-publish == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
