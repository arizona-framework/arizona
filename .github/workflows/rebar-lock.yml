---
name: Update dependencies

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch: {}
  merge_group:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  update:
    name: Update rebar.lock

    if: "${{ github.ref == 'refs/heads/renovate/rebar.config-deps' }}"

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: erlef/setup-beam@a6e26b22319003294c58386b6f25edbc7336819a # v1.18.0
        with:
          version-type: strict
          version-file: .tool-versions

      - run: |
          rebar3 upgrade --all
          if ! git diff --exit-code >/dev/null; then
              # there's stuff to push
              git config user.name "GitHub Actions"
              git config user.email "actions@user.noreply.github.com"
              git add rebar.lock
              git commit -m "[automation] update \`rebar.lock\` after Renovate"
              git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
