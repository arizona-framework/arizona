---
name: Sync Version Files

"on":
  push:
    paths:
      - ".tool-versions"
      - ".nvmrc"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync .nvmrc with .tool-versions
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync version files
        run: |
          NODE_VERSION=$(grep nodejs .tool-versions | cut -d' ' -f2)
          echo "Found Node.js version: ${NODE_VERSION}"
          echo "${NODE_VERSION}" > .nvmrc

      - name: Commit changes if needed
        run: |
          if ! git diff --exit-code .nvmrc; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .nvmrc
            git commit -m "Sync .nvmrc with .tool-versions Node.js version"
            git push
            echo "✅ Synced .nvmrc with .tool-versions"
          else
            echo "✅ .nvmrc already in sync"
          fi
